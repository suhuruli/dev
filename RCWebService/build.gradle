apply plugin: 'java'
apply plugin: 'eclipse'

allprojects {
    gradle.projectsEvaluated {
        tasks.withType(JavaCompile) {
            options.compilerArgs << "-Xlint:unchecked" << "-g"
        }
    }
}

sourceSets {
  main {
     java.srcDirs = ['src']
     output.classesDir = 'out/classes'
      resources {
       srcDirs = ['src']
     }
   }
}

dependencies {
    compile fileTree(dir: './../../../lib', include: ['*.jar'])
}

clean.doFirst {
    delete "out"
  delete "../ReliableCollectionsSample/RCWebService/Code/rcwebservice.jar"
  delete "../ReliableCollectionsSample/RCWebService/Code/lib"
}

jar {
    manifest {
    attributes(
                'Main-Class': 'statelessservice.VotingStatelessServiceHost',
                "Class-Path": configurations.compile.collect { 'lib/' + it.getName() }.join(' '))
    baseName "rcwebservice"
    destinationDir = file('../ReliableCollectionsSample/RCWebService/Code')
    }
}

task copyDeps<< {
    copy {
        from("../../../lib")
        into("../ReliableCollectionsSample/RCWebService/Code/lib")
        include('*.jar')
    }
    copy {
        from("../../../lib")
        into("../ReliableCollectionsSample/RCWebService/Code/lib")
        include('*.so')
    }
}

defaultTasks 'clean', 'jar', 'copyDeps'
