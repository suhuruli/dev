apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
  main {
     java.srcDirs = ['src']
     output.classesDir = 'out/classes'
      resources {
       srcDirs = ['src']
     }
   }
}

clean.doFirst {
    delete "${projectDir}/lib"
    delete "${projectDir}/out"
    delete "${projectDir}/../JavaApplication/WebServicePkg/Code/lib"
    delete "${projectDir}/../JavaApplication/WebServicePkg/Code/WebService.jar"
}

repositories {
    mavenCentral()
}

configurations {
    azuresf
}

dependencies {
    azuresf ('com.microsoft.servicefabric:sf-actors:1.0.0-preview1')   
    compile 'com.google.code.gson:gson:2.2.4'
    compile fileTree(dir: 'lib', include: '*.jar')
}

task explodeDeps(type: Copy, dependsOn:configurations.azuresf) { task ->
    configurations.azuresf.filter { it.toString().contains("native") }.each{
        from zipTree(it)
    }
    configurations.azuresf.filter { !it.toString().contains("native") }.each {
        from it
    }
    into "lib"
    include "lib*.so", "*.jar"
}

jar {
    manifest {
    def mpath = configurations.azuresf.collect {'lib/'+it.getName()}.join (' ')
    attributes(
        'Main-Class': 'statelessservice.WebServiceHost',
        "Class-Path": mpath)
    baseName "WebService"

    destinationDir = file('../JavaApplication/WebServicePkg/Code/')
    }
}

compileJava.dependsOn(explodeDeps)

task copyDeps<< {
    copy {
        from("lib/")
        into("../JavaApplication/WebServicePkg/Code/lib")
        include('*')
    }
}

defaultTasks 'clean', 'jar', 'copyDeps'
